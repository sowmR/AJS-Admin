<div class="page-wrapper header-gradient">
<div class="container">
<div class="col-sm-12">
<br/><br/><br/>
<div class="dashboard-pane">
  <div class="log-block col-sm-5 col-xs-10">
    <div class="page-header" style="margin-top: 0;"><h2 style="color:#ffffff;text-align: center;">Login</h2></div>

    <form  (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control auth-input" id="inputEmail" placeholder="email">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control auth-input" id="inputPassword" placeholder="password">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-auth">Sign in</button>
          <a href="#!/login" class="forgot-pass">Forgot passwordS</a>
        </div>
      </div>
    </form>
</div>
</div>
</div>
</div>
</div>
