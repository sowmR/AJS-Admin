<!-- row . 2 -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><!-- reference Profile-->
            <div class="barchart">
                <div class="panel-heading">
                    <h3 class="panel-title"> Reference Profile</h3>
                </div>
                <div class="panel-body">
                    <div id="ReferenceProfile" class="col-xs-12 col-md-7">
                        <div class="col-xs-12 col-md-7 form-horizontal">
							<div class="row">
								<label for="building-type" class="control-label strong-text col-xs-6" >Building Type: &nbsp;&nbsp;</label>
								<select class="form-select col-xs-6 pull-right" id="building-type"
                                ng-model="selectedbuilding" ng-init="selectedbuilding=buildingtype[0];"  ng-options="item.name for item in buildingtype ">
								</select>
							</div>
							<div class="row">
								<label for="plocation" class="control-label strong-text col-xs-6">Project Location: </label>
								<label id="plocation" class="control-label col-xs-6 pull-right">{{project_location}}</label>
							</div>
							<div class="row">
								<label for="rlocation" class=" control-label strong-text col-xs-6">Reference Location: </label>
								<label id="rlocation" class="control-label col-xs-6 pull-right">{{reference_location}}</label>
							</div>
							<div class="row">
								<label for="selected_doe" class="control-label strong-text col-xs-6">Selected DOE reference profile:</label>
								<label id="selected_doe" class="control-label col-xs-6 pull-right">{{selected_doe}}</label>
							</div>

						</div>
                    </div>
                    <div class="col-md-3 col-xs-12">
                        <h4>{{selectedbuilding.name}}</h4>
                        <img class="img-responsive" src="{{selectedbuilding.img_url}}" width="300px" height="180px"/>
                    </div>
                </div>
            </div>
        </div><!-- reference Profile-->
    </div>
